	<div id="bootScreenOverlay"></div>
	
	<div class="arcadeFrame">
		<div class="arcadeTitle">
			ROWDYHACKS GAME
		</div>
		
		<div class="gameWindow">
			<div id="soundOverlay">
    			<button id="enableSoundButton">Click to Enable Sound</button>
  			</div>
  			
			<div id="blackOverlay" style="position:absolute;inset:0;background:black;z-index:100;"></div>
			
  			<video id="introVideo" src="assets/CowboyBepopOpening.mp4" type="video/mp4" style="display:none;"></video>

			<div class="skyback" id="skyback"></div> <!-- Add skyback here -->
			
			<img src="assets/Frank_Motion1.png" id="playerImg"/>
			
			<div class="startOverlay" id="startOverlay">
      			<div class="startText">ENTER 1 TOKEN TO START</div>
      			<button id="startButton">~ INSERT TOKEN ~</button>
    		</div>
    		
    		<div id="deathOverlay" class="overlay">
  				<div class="deathContent">
    				<h1>YOU DIED</h1>
    				<button id="retryButton">Return to Start</button>
  				</div>
			</div>
    		
			<div class="ground" id="ground"></div>
		</div>
	</div>
