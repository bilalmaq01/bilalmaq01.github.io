<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>RowdyHacks Project</title>
</head>
<body>
    <div class="arcadeFrame">
        <div class="arcadeTitle">
            ROWDYHACKS GAME
        </div>
        
        <div class="gameWindow">
            <div class="skyback" id="skyback"></div>
            <img src="assets/Frank_Motion1.png" id="playerImg"/>
            <img src="assets/kitty.png" id="kittyImg" />
            <div class="startOverlay" id="startOverlay">
                <div class="startText">ENTER 1 TOKEN TO START</div>
                <button id="startButton">~ INSERT TOKEN ~</button>
            </div>
            <div class="ground" id="ground"></div>
        </div>
    </div>
    
    <script src="player.js"></script>
    <script src="ground.js"></script>
</body>
